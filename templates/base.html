{% load static%}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>{%block page_title%}기본 {%endblock page_title %} | 삼형전자MES
    </title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./jquery-ui-1.12.1/datepicker-ko.js"></script>




</head>


<body class="text-gray-800 mt-24 font-light">

    {% include "partials/messages.html"%}
    <header
        class="container bg-gray-200 max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b-2 border-gray-400 fixed bg-white">
        <div class="flex items-center w-1/3">
            <a href="{% url "core:home"%}"><img class=" h-12" src="{% static 'img/logo.png'%}" /></a>

        </div>

        <style>
            .ui-datepicker-trigger {
                cursor: pointer;
            }
        </style>


        {% include "partials/navigation.html"%}
    </header>
    <script type="text/javascript">
        (function (factory) {
            if (typeof define === "function" && define.amd) {
                define(["../widgets/datepicker"], factory);
            } else {
                factory(jQuery.datepicker);
            }
        }(function (datepicker) {
            datepicker.regional.ko = {
                closeText: "닫기",
                prevText: "이전달",
                nextText: "다음달",
                currentText: "오늘",
                monthNames: ["1월", "2월", "3월", "4월", "5월", "6월",
                    "7월", "8월", "9월", "10월", "11월", "12월"],
                monthNamesShort: ["1월", "2월", "3월", "4월", "5월", "6월",
                    "7월", "8월", "9월", "10월", "11월", "12월"],
                dayNames: ["일요일", "월요일", "화요일", "수요일", "목요일", "금요일", "토요일"],
                dayNamesShort: ["일", "월", "화", "수", "목", "금", "토"],
                dayNamesMin: ["일", "월", "화", "수", "목", "금", "토"],
                weekHeader: "주",
                dateFormat: "yy-m-d",
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: "년"
            };
            datepicker.setDefaults(datepicker.regional.ko);
            return datepicker.regional.ko;
        }));

        $(function () {
            $("#date2").datepicker({
                showOn: "button",
                buttonImage: "{% static 'img/btn_date.png'%}",
                buttonImageOnly: true,
            }); $.datepicker.setDefaults($.datepicker.regional['ko']);         //default셋팅
            $("#txt_prodStart").datepicker();
            $('img.ui-datepicker-trigger').css({ 'margin-right': '5px', 'height': '18px' });  //아이콘(icon) 위치
            $('img.ui-datepicker-trigger').attr('align', 'absmiddle');
            $('#date2').datepicker('setDate', 'today');
        });
        $(function () {
            $("#date3").datepicker({
                showOn: "button",
                buttonImage: "{% static 'img/btn_date.png'%}",
                buttonImageOnly: true,
            }); $.datepicker.setDefaults($.datepicker.regional['ko']);         //default셋팅
            $("#txt_prodStart").datepicker();
            $('img.ui-datepicker-trigger').css({ 'margin-right': '5px', 'height': '18px' });  //아이콘(icon) 위치
            $('img.ui-datepicker-trigger').attr('align', 'absmiddle');
        });
    </script>


    {% block content %}
    {% endblock %}





</body>

{% include "partials/footer.html"%}

</html>
