<span class="font-light text-sm">
    {{field.name}}:

</span>
<div
    class="rounded-sm py-2 w-full text-left border border-gray-600 px-4 font-light text-sm w-full {% if field.errors %}has_error{% endif %}">

    {{field}}</div>
{% if field.errors %}
{% for error in field.errors %}
<span class="text-red-700 font-light text-sm">{{error}}</span>
{% endfor %}
{% endif %}
