<div class="flex flex-row w-full border">
    <div class=" flex flex-row w-2/12 bg-gray-400 items-center pl-5">조회기간</div>
    <div class="w-10/12 flex flex-col">
        <form action="" method="get">
            <div class="flex flex-row justify-between p-3">
                <div class="flex flex-row justify-between w-4/12">

                    <div class="   border hover:border-gray-500 w-full  flex">
                        <input type="text" name="start" id="date0" class="p-1"></div>
                    <span class="mx-1">~</span>
                    <div class="   border hover:border-gray-500 w-full  flex">
                        <input type="text" name="end" id="date1" class="p-1"></div>
                </div>
                <div class="flex flex-row">
                    <span class="border border-gray-500 hover:bg-gray-400 ml-1 py-1 px-3 cursor-pointer"
                        onclick="thisyear();">
                        당해년</span>
                    <span class="border border-gray-500 hover:bg-gray-400 ml-1 py-1 px-3 cursor-pointer"
                        onclick="oneHalf();">상반기</span>
                    <span class="border border-gray-500 hover:bg-gray-400 ml-1 py-1 px-3 cursor-pointer"
                        onclick="twoHalf();">하반기</span>
                    <span class="border border-gray-500 hover:bg-gray-400 ml-1 py-1 px-3 cursor-pointer"
                        onclick="oneQuarter();">1분기</span>
                    <span class="border border-gray-500 hover:bg-gray-400 ml-1 py-1 px-3 cursor-pointer"
                        onclick="twoQuarter();">2분기</span>
                    <span class="border border-gray-500 hover:bg-gray-400 ml-1 py-1 px-3 cursor-pointer"
                        onclick="threeQuarter();">3분기</span>
                    <span class="border border-gray-500 hover:bg-gray-400 ml-1 py-1 px-3 cursor-pointer"
                        onclick="fourQuarter();">4분기</span>
                </div>
            </div>
            <div class="flex flex-row justify-end">
                <button class="flex flex-row justify-center btn-link p-2 m-2 mt-0 font-bold hover:bg-green-800">
                    조회
                </button>
            </div>
        </form>
    </div>
</div>
