<div class="w-full h-full pl-32 -mt-6 font-semibold pt-12 flex flex-col ">

    <div class="flex flex-col p-6 w-full ">
        <span class="border-b w-1/3 mb-3 border-gray-600 pb-2 font-semibold text-base">{{maintitle}}
        </span>

        <div class="flexw-full ">

            <div class="w-full flex flex-col justify-center">



                <form method="POST" class="flex flex-col justify-center items-center w-2/3"
                    enctype="multipart/form-data">
                    {% csrf_token %}


                    <div class="">
                        <table class="table-fixed text-sm w-full">
                            <thead class="border">
                                <th class="  px-4 py-2 bg-gray-400
                                 w-24"></th>
                                <th class=" px-0 py-2 bg-gray-400
                                 w-40 text-left"> {{tablename}}</th>
                            </thead>

                            <tbody>
                                {% for field in form %}
                                <tr>
                                    <td class="border px-4 py-2 bg-gray-200 w-40">{{field.name}}</td>


                                    <td class="border px-4 py-2">
                                        <div
                                            class="flex {%if field.name in selectlist%}{%else%}border{%endif%} hover:border-gray-500 w-full">
                                            {%if field.name == date %}
                                            <input type="text" name={{date}} id="date2" size="10" />
                                            {%else%}
                                            {{field}}
                                            {%endif%}
                                        </div>
                                        <div class="text-xs text-teal-700">{{field.help_text}}

                                        </div>
                                        {% if field.errors %}
                                        {% for error in field.errors %}
                                        <div class="text-red-700 font-light text-xs">*{{error}}</div>
                                        {% endfor %}
                                        {% endif %}

                                        {%endfor%}
                                    </td>

                            </tbody>
                        </table>
                    </div>

                    <button class="btn-link felx mt-5 h-10 w-2/4 ">
                        <div class="text-sm forn-bold">{{cta}}</div>
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>
